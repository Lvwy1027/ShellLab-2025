[meta]
name = "Process builtin quit command"
description = "Tests if the shell properly handles the builtin quit command."
score = 10.0

[[run]]
name = "Run Shell"
command = "${root_dir}/tsh"
pwd = "${root_dir}"
args = ["-p"]
mode = "interactive"
timeout = 10.0

[run.reference]
command = "${root_dir}/tshref"
args = ["-p"]

[[run.steps]]
type = "input"
content = "quit"

[[run.steps]]
type = "wait"
